<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>AnimXYZ</title>
</head>

<body>
    <p class="intro xyz-in" xyz="fade">Composable CSS Animation with Animxyz</p>
    <div class="glass xyz-out"
        xyz="fade up-100% flip-down flip-right-50% rotate-left-100% origin-bottom duration-10 stagger">
        <img src="https://cdn.dribbble.com/users/238864/screenshots/15043450/media/7160a9f4acc18f4ec2cbe38eb167de62.jpg"
            alt="" class="avatar xyz-in">
        <p class="des xyz-in">Design by Jordon Cheung</p>
        <button class="cta xyz-in">See more</button>
    </div>
</body>

</html>
